<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="direction" class="info">
            <span id="directionText" class="infoText">방향(키)</span>
            <span id="directionValue" class="infoValue"></span>
        </div>
        <div id="speed" class="info">
            <span id="speedText" class="infoText">속도</span>
            <span id="speedValue" class="infoValue"></span>
        </div>
        <canvas id="c"></canvas>
        <script id="vertex-shader-2d" type="notjs">
            attribute vec4 a_position;

            uniform vec2 u_resolution;
          
            void main() {
               // convert the position from pixels to 0.0 to 1.0
               vec2 zeroToOne = a_position.xy / u_resolution;
          
               // convert from 0->1 to 0->2
               vec2 zeroToTwo = zeroToOne * 2.0;
          
               // convert from 0->2 to -1->+1 (clipspace)
               vec2 clipSpace = zeroToTwo - 1.0;
          
               gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
            }
        </script>
        <script  id="fragment-shader-2d" type="notjs">
            precision mediump float;
 
            uniform vec4 u_color;
           
            void main() {
              gl_FragColor = u_color;
            }
        </script> 
        <script src="utility.js"></script>
        <script src="main.js"></script>
    </body>
</html>
